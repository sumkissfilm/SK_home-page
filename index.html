    <style>
        /* Loading Animation */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        /* Prevent scrolling when loading */
        body.loading {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .loader-logo {
            width: 200px;
            margin-bottom: 30px;
        }

        .loading-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: #f7bc51;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 3px;
        }

        .loading-percentage {
            font-size: 14px;
            color: #f7bc51;
            min-width: 45px;
        }

        @keyframes loading {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }

        .loader-wrapper.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <script>
        // Loading Animation Handler
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader-wrapper');
            const percentage = document.querySelector('.loading-percentage');
            let progress = 0;
            
            // Add loading class to body to prevent scrolling
            document.body.classList.add('loading');
            
            const interval = setInterval(() => {
                progress += 1;
                percentage.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        // Remove loading class to restore scrolling
                        document.body.classList.remove('loading');
                    }, 200);
                }
            }, 20);
        });
    </script>
